<html>

<head>
    <title>Table Properties</title>
    <link rel="icon" href="assets/favicon.ico">
    <style>
        table,
        th,
        td {
            border: 1px solid brown;
            border-collapse: collapse;
            border-width: 3;
        }
    </style>
</head>

<body>

    <h2>ColSpan: </h2>
    <table style="width: 50%;">
        <th colspan='2'>Name</th>

        <th>Age</th>
        <tr>
            <Td style="text-align:center;">Maheswari</Td>
            <td>M</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Siva</td>
            <td>M</td>
            <td>60</td>
        </tr>
    </table>


    <h2>RowSpan: </h2>
    <table>
        <tr>
            <th>Name</th>
            <td>Mahi</td>
            <td>Babi</td>
        </tr>
        <tr>
            <th rowspan="2">Mobile No:</th>
            <td>123</td>
            <td>979</td>
        </tr>
        <tr>
            <td>675</td>
            <td>917</td>
        </tr>
    </table>
    

</body>

</html>
