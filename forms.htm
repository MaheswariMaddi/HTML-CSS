<html>

<head>
    <title style="color:blueviolet;background-color: pink;">HTMLForms</title>
</head>

<body>
    <h2 title="Enter data in single line">Text</h2>
    <label>Username</label><br>
    <input type="text"><br>
    <label>Password</label><br>
    <input type="password"><br>
    <h2>buttons</h2>
    <input type="reset"><br>
    <input type="submit"><br>
    <input type="button" value="click"><br>
    <input type="image" src="assets\Peacock.jpg" width="300" height="300">

    <h2>Radio Bottons</h2>
    <label>Please select gender in below section.</label><br>
    <input type="radio" name="Gender" checked>
    <label>Male</label><br>
    <input type="radio" name="Gender">
    <label>Female</label><br>

    <h2>Check Box</h2>
    <label>Please select your hobbies.</label><br>
    <input type="checkbox">Dancing<br>
    <input type="checkbox">
    <label>Playing</label><br>
    <input type="checkbox">
    <label>Riding</label><br>
    <input type="checkbox">
    <label>Planting</label>

    <h2>Text box</h2>
    <label>Enter your address</label><br><br>
    <textarea cols="50" rows="10"></textarea>

    <h2>Dropdown</h2>
    <select>
        <option>C</option>
        <option selected>Java</option>
        <option>Python</option>
        <option>Sql</option>
        <option>React.Js</option>
    </select><br>
    <h3>Scrollbar with Multiple selection</h3>
    <select size="2" multiple style="width:100px; height: 100px;">
        <option>C</option>
        <option selected>Java</option>
        <option>Python</option>
        <option>Sql</option>
        <option>React.Js</option>
    </select>
   <h2>File Upload</h2>
   <input type="file" accept="jpg">

</body>

</html>
