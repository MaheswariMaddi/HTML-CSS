<html>

<head>
    <title>Html Table</title>
    <link rel="icon" href="assets\Peacock.jpg">
    <style>
        table,
        th,
        td {
            border: 1px solid blueviolet;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Region</th>
            <th>Forest</th>
        </tr>
        <tr>
            <td>India</td>
            <td>Hindu</td>
            <td>Good</td>
        </tr>
    </table>
    <br>

    <table style="border-collapse: collapse;">

        <th>S.no</th>
        <th>Name</th>
        <th>class</th>
        <tr>
            <td>1</td>
            <td>Mahii</td>
            <td>B.tech</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Malli</td>
            <td>B.tech</td>

        </tr>
    </table>
    <br>
    <table style="border-radius: 10px;">
        <th style='width: 130px;'>Name</th>
        <th>Age</th>
        <th>Id Proof</th>
        <tr>
            <td style="height: 200px;color:aqua">Naga Venkata Maheswari Maddi</td>
            <td style="padding-right: 20px;">29</td>
            <td>Aadhar</td>
        </tr>
        <tr>
            <td style="width: 100px;">Ram</td>
            <td>25</td>
            <td>Pan</td>
        </tr>
        <tr>
            <td>Siva</td>
            <td>60</td>
            <td>Voter</td>
        </tr>
    </table>
    <br>
    <table style="border-spacing: 30px;">
        <tr>
            <th>First Name</th>
            <td>Maheswari</td>
            <td>Ram</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Maddi</td>
            <td>M</td>
        </tr>
        <th>Age</th>
        <td>29</td>
        <td>25</td>

    </table>

    

</body>

</html>
